<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입 | Job2Roadmap</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
<header>
  <div class="container navbar">
    <a class="brand" href="../index.html">Job2Roadmap</a>
    <nav class="nav-links">
      <a href="jd-input.html">로드맵 만들기</a>
      <a href="roadmap.html">샘플 보기</a>
      <a href="dashboard.html">기술 트렌드</a>
      <a href="my-roadmaps.html">내 로드맵</a>
      <a href="login.html" class="button secondary" style="padding:0.5rem 1rem;">로그인</a>
    </nav>
  </div>
</header>
<main>
  <section class="container">
    <div class="auth-card">
      <div class="auth-toggle">
        <button id="loginTab" class="active">로그인</button>
        <button id="registerTab">회원가입</button>
      </div>
      <form id="authForm" class="form-group" style="gap:1rem;">
        <div class="form-group">
          <label for="email">이메일</label>
          <input class="input" type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group" id="displayNameGroup" style="display:none;">
          <label for="displayName">닉네임</label>
          <input class="input" id="displayName" placeholder="스터디 요정">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input class="input" type="password" id="password" minlength="8" required>
        </div>
        <div class="form-group" id="confirmPasswordGroup" style="display:none;">
          <label for="confirmPassword">비밀번호 확인</label>
          <input class="input" type="password" id="confirmPassword" minlength="8">
        </div>
        <button class="button primary" type="submit" id="submitBtn">로그인</button>
        <p class="error-message" id="authError" style="display:none;"></p>
      </form>
    </div>
  </section>
</main>
<footer>
  <div class="footer-inner">
    <strong>Job2Roadmap</strong>
    <span>계정을 만들고 로드맵을 저장하세요</span>
  </div>
</footer>
<script src="../js/api.js"></script>
<script src="../js/pages/auth.js"></script>
</body>
</html>
