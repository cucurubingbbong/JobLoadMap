<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기술 키워드 대시보드 | Job2Roadmap</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<header>
  <div class="container navbar">
    <a class="brand" href="../index.html">Job2Roadmap</a>
    <nav class="nav-links">
      <a href="jd-input.html">로드맵 만들기</a>
      <a href="roadmap.html">샘플 보기</a>
      <a href="dashboard.html">기술 트렌드</a>
      <a href="my-roadmaps.html">내 로드맵</a>
      <a href="login.html">로그인</a>
    </nav>
  </div>
</header>
<main>
  <section class="container">
    <h1 class="section-title">채용 트렌드 대시보드</h1>
    <p style="color:var(--muted);margin-bottom:2rem;">최근 채용 공고에서 자주 등장한 기술 키워드와 비중을 확인하고 로드맵에 반영하세요.</p>
    <div class="dashboard-grid">
      <aside class="filter-card">
        <div class="form-group">
          <label for="roleFilter">직무</label>
          <select class="select" id="roleFilter">
            <option value="backend">백엔드</option>
            <option value="frontend">프론트엔드</option>
            <option value="all">전체</option>
          </select>
        </div>
        <div class="form-group">
          <label for="periodFilter">기간</label>
          <select class="select" id="periodFilter">
            <option value="7">최근 7일</option>
            <option value="30" selected>최근 30일</option>
          </select>
        </div>
        <button class="button primary" id="refreshKeywords">트렌드 새로고침</button>
      </aside>
      <section class="keyword-list">
        <div class="card-header">
          <h2>키워드 TOP 20</h2>
          <span class="badge" id="totalPosts">총 0건 분석</span>
        </div>
        <div id="keywordItems" style="display:grid;gap:0.75rem;">
          <!-- keywords -->
        </div>
      </section>
    </div>
  </section>
</main>
<footer>
  <div class="footer-inner">
    <strong>Job2Roadmap</strong>
    <span>데이터 기반 커리큘럼</span>
  </div>
</footer>
<script src="../js/api.js"></script>
<script src="../js/pages/dashboard.js"></script>
</body>
</html>
