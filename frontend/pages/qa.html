<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&A & 학습 챗봇 | Job2Roadmap</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/qa.css">
</head>
<body>
<header>
  <div class="container navbar">
    <a class="brand" href="../index.html">Job2Roadmap</a>
    <nav class="nav-links">
      <a href="jd-input.html">로드맵 만들기</a>
      <a href="roadmap.html">샘플 보기</a>
      <a href="dashboard.html">기술 트렌드</a>
      <a href="my-roadmaps.html">내 로드맵</a>
      <a href="login.html">로그인</a>
    </nav>
  </div>
</header>
<main>
  <section class="container">
    <h1 class="section-title">Q&A & 챗봇</h1>
    <p style="color:var(--muted);margin-bottom:1.5rem;">로드맵 학습 중 궁금한 내용을 질문하거나, AI 튜터에게 바로 물어보세요.</p>
    <div class="qa-layout">
      <section class="qa-list">
        <div class="card-header">
          <h2>질문 목록</h2>
          <button class="button secondary" id="newQuestionBtn">질문 등록</button>
        </div>
        <div id="questionList" style="display:grid;gap:1rem;">
          <!-- Questions -->
        </div>
      </section>
      <aside class="chat-panel">
        <div class="card-header">
          <h2>학습 챗봇</h2>
          <span class="badge" id="chatStatus">로드맵 단계 연동</span>
        </div>
        <div class="chat-log" id="chatLog">
          <div class="chat-message">안녕하세요! 현재 진행 중인 Step과 주차를 알려주시면 맞춤 학습 팁을 드릴게요.</div>
        </div>
        <form class="chat-input" id="chatForm">
          <textarea class="textarea" id="chatMessage" placeholder="질문을 입력하세요"></textarea>
          <button class="button primary" type="submit">보내기</button>
        </form>
      </aside>
    </div>
  </section>
</main>
<footer>
  <div class="footer-inner">
    <strong>Job2Roadmap</strong>
    <span>함께 성장하는 커뮤니티</span>
  </div>
</footer>
<script src="../js/api.js"></script>
<script src="../js/pages/qa.js"></script>
</body>
</html>
