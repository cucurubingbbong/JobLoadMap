<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobRoadMap | 내 정보</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-page="profile">
    <div class="page">
        <!-- New Header Structure -->
        <div class="header-wrapper">
            <div class="header-top">
                <a href="index.html" class="brand" style="text-decoration:none;">JobRoadMap</a>

                <div class="header-actions">
                    <a href="#" id="navLogin">로그인</a>
                    <a href="#" id="navSignup">회원가입</a>
                    <a href="#" id="navLogout" style="display:none;">로그아웃</a>
                    <a href="#">기업서비스</a>
                </div>
            </div>
            <div class="header-nav">
                <div class="nav-container">
                    <a href="builder.html">로드맵 만들기</a>
                    <a href="my-roadmaps.html">내 로드맵</a>
                    <a href="profile.html">내 정보</a>
                    <a href="hiring.html">채용공고</a>
                    <a href="community.html">정보공유</a>
                </div>
            </div>
        </div>

        <!-- New Hero Banner -->
        <div class="hero-banner">
            <div class="hero-content">
                <div class="hero-text">
                    <p style="color: #ffd700; font-weight: bold; margin-bottom: 5px;">내 정보</p>
                    <h1>계정 정보</h1>
                    <p>아이디 , 비밀번호 확인&변경이 가능합니다.</p>
                </div>
            </div>
        </div>

        <main class="main-container" style="max-width: 800px; margin: 0 auto;">
            <section class="panel">
                <div class="panel__header" style="justify-content: center; border-bottom: none; margin-bottom: 30px;">
                    <h2 style="font-size: 28px; font-weight: 800;">프로필 설정</h2>
                </div>

                <div style="display: flex; flex-direction: column; gap: 30px;">
                    <!-- 내 정보 카드 -->
                    <div class="card"
                        style="padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                            <div style="width: 4px; height: 24px; background: var(--primary);"></div>
                            <h3 style="margin: 0; font-size: 20px;">기본 정보</h3>
                        </div>
                        <div id="profileInfo" class="empty"
                            style="background: #f8f9fa; padding: 20px; border-radius: 12px;">로그인 후 확인 가능합니다.</div>
                    </div>

                    <!-- 계정 변경 카드 -->
                    <div class="card"
                        style="padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);">
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 25px;">
                            <div style="width: 4px; height: 24px; background: var(--primary);"></div>
                            <h3 style="margin: 0; font-size: 20px;">계정 보안</h3>
                        </div>

                        <div id="accountSecurityMsg" class="empty"
                            style="display: none; background: #f8f9fa; padding: 20px; border-radius: 12px;">로그인 후 변경
                            가능합니다.</div>

                        <div id="accountSecurityContent" style="display: grid; gap: 25px;">
                            <!-- 아이디 변경 -->
                            <div style="background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 12px;">
                                <h4 style="margin: 0 0 15px; color: #333;">아이디 변경</h4>
                                <div style="display: grid; gap: 10px;">
                                    <label class="field-label">새 아이디</label>
                                    <div style="display: flex; gap: 10px;">
                                        <input id="newUsername" type="text" placeholder="새로운 아이디를 입력하세요"
                                            style="flex: 1;">
                                        <button id="updateUsernameBtn" class="button"
                                            style="width: auto; white-space: nowrap;">변경하기</button>
                                    </div>
                                    <p id="usernameStatus" class="status" style="margin: 0; font-size: 13px;"></p>
                                </div>
                            </div>

                            <!-- 비밀번호 변경 -->
                            <div style="background: #fff; border: 1px solid #eee; padding: 20px; border-radius: 12px;">
                                <h4 style="margin: 0 0 15px; color: #333;">비밀번호 변경</h4>
                                <div style="display: grid; gap: 15px;">
                                    <div>
                                        <label class="field-label">현재 비밀번호</label>
                                        <input id="currentPassword" type="password" placeholder="현재 사용 중인 비밀번호">
                                    </div>
                                    <div>
                                        <label class="field-label">새 비밀번호</label>
                                        <div style="display: flex; gap: 10px;">
                                            <input id="newPassword" type="password" placeholder="새로운 비밀번호"
                                                style="flex: 1;">
                                            <button id="updatePasswordBtn" class="button"
                                                style="width: auto; white-space: nowrap;">변경하기</button>
                                        </div>
                                    </div>
                                    <p id="passwordStatus" class="status" style="margin: 0; font-size: 13px;"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>JobRoadMap — 계정 관리</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
